<!DOCTYPE html>
<html>
<head>
    <title>DevSecOps Readiness Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>DevSecOps Deployment Dashboard</h1>
    <p>Use the buttons below to validate readiness.</p>

    <button onclick="fetchData('/health')">Check App Health</button>
    <button onclick="fetchData('/security')">Check Security Status</button>
    <button onclick="fetchData('/deployment')">View Deployment Info</button>

    <pre id="output">Waiting for input</pre>

<script>
function fetchData(endpoint) {
    fetch(endpoint)
        .then(res => res.json())
        .then(data => {
            document.getElementById("output").textContent =
                JSON.stringify(data, null, 2);
        });
}
</script>
</body>
</html>
